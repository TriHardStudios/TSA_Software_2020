<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Payroll</title>
        <link rel="stylesheet" href="style.css" type="text/css" >
        <script src="./app.js" type="module"></script>
    </head>
    <body>

        <div id="sign_in_screen">
            <div id="sign_in_box">
                <div id="sign_in_form">
                    <h1>
                        PAYROLL
                    </h1>
                    <h7 id="sign_in_message">
                        please sign in
                    </h7>
                    <input id="userName" placeholder="Username" class="app_text_box text_box_fill" type="text">
                    <input id="password" placeholder="Password" class="app_text_box text_box_fill" type="password">
                    <div id="submit" class="app_button_solid app_button_center">Sign In</div>
                </div>
                <div id="sign_in_post_message" style="display: none">
                    <h1>
                       Please Wait...
                    </h1>
                </div>
            </div>

        </div>

    <div id="main_body">
        <div id="nav_bar">
            <div id="nav_companyName"></div>
            <div id="nav_userInfo">
                <div id="userInfo_firstName">

                </div>
                <div id="userInfo_position">

                </div>
            </div>

        </div>
        <div id="side_bar">
            <div id="side_dashBoard_button" class="app_button_frame feature_disabled">Dashboard</div>
            <div id="side_timeClock_button" class="app_button_frame feature_disabled">Time Clock</div>
            <div id="side_employeeManager_button" class="app_button_frame feature_disabled">Employee Records</div>
        </div>
        <div id="main_content">
            <div id="main_dashBoard_body" class="app_body app_hidden feature_disabled">

            </div>
            <div id="main_timeClock_body" class="app_body app_hidden feature_disabled">
                <div id="timeClock_content">
                    <div id="tc_currentDateTime">
                        <h2 id="tc_currentTime">

                        </h2>
                        <p id="tc_currentDate">

                        </p>
                    </div>
                    <div id="tc_buttonContainer">
                        <div id="tc_shiftStart_button" class="app_button_solid tc_button">Start Shift</div>
                        <div id="tc_shiftEnd_button" class="app_button_solid tc_button">End Shift</div>
                        <div id="tc_lunchStart_button" class="app_button_solid tc_button">Start Lunch</div>
                        <div id="tc_lunchEnd_button" class="app_button_solid tc_button">End Lunch</div>
                    </div>

                    <div id="tc_punchLog"></div>
                </div>

            </div>
        </div>

    </div>


    </body>
</html>
